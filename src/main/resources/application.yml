server:
  port: 8020


spring:
  thymeleaf:
    cache: false

  h2:
    console:
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:sb_dev;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

    hibernate:
      ddl-auto: create




  security:
    user:
      name: user
      password: 123456

#  spring.jpa.properties.hibernate.format_sql=true
#  spring.jpa.properties.hibernate.show_sql=true

logging:
  level:
    org.hibernate.sql: info
    org.hibernate.jpa: info