<html layout:decorate="~{global/layout}">
<head>
    <title th:text="|SIMPLE - 게시글 작성|"></title>
</head>
<div layout:fragment="content" class="p-2">

    <h1 class="text-center"><i class="fa-solid fa-pen"></i> Article Write</h1>

    <form class="flex flex-col gap-2" th:action method="POST" onsubmit="submitWriteForm(this); return false;">

        <div class="form-control w-full">
            <label class="label">
                <span class="label-text">Title</span>
            </label>

            <label>
                <input type="text" name="title" placeholder="Request Title" class="input input-bordered w-full"/>
            </label>
        </div>

        <div class="form-control w-full">
            <label class="label">
                <span class="label-text">Content</span>
            </label>

            <label>
                <input type="text" name="body" placeholder="Request Content" class="input input-bordered w-full"/>
            </label>
        </div>

        <!-- javascript:; 는 아무것도 하지 않는다는 뜻 -->
        <button class="btn btn-primary btn-block mt-3" type="submit">
            게시글 작성
        </button>
    </form>

    <script>
        function submitWriteForm(form) {
            const inputTitle = form.title;
            const inputBody = form.body;

            inputTitle.value = inputTitle.value.trim();
            inputBody.value = inputBody.value.trim();

            const title = inputTitle.value;
            const body = inputBody.value;

            if (title.length == 0) {
                toastWarning('제목을 입력해주세요.');
                inputTitle.focus();
                return;
            }

            if (body.length == 0) {
                toastWarning('내용을 입력해주세요.');
                inputBody.focus();
                return;
            }
            form.submit();
        }
    </script>

</div>
</html>
