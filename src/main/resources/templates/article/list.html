<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="p-2">

    <div th:if="${loginedMember} != null">
        <span th:text="${loginedMember.username}"></span> 님 환영합니다.
    </div>

    <h1 class="font-bold mb-2 text-center"><i class="fa-solid fa-list"></i> Article List</h1>

    <ul th:if="${articles.size} > 0">
        <li th:each="article : ${articles.reversed}">
            <a class="link" th:href="|/article/detail/${article.id}|" th:text="|${article.id}번 : ${article.title}|"></a>
        </li>
    </ul>
    <hr>
</div>
</html>
