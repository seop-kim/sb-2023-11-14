<html layout:decorate="~{global/layout}">
<head>
    <title th:text="|SIMPLE - 글 내용 - ${article.id}. ${article.title}|"></title>
</head>
<div layout:fragment="content" class="p-2">

    <h1 class="text-center"><i class="fa-regular fa-newspaper"></i> Article Detail</h1>

    <hr>

    <div>
        <div class="badge badge-outline" th:text="${article.id}">default</div>
        <span th:text="${article.title}"></span>
    </div>

    <div class="mt-2" th:text="${article.body}"></div>

    <hr class="mt-2">

    <ul class="flex gap-5 justify-center">
        <a th:if="${@articleService.canModify(@rq.member, article)}" class="btn-link" th:href="|/article/modify/${article.id}|">글 수정</a>

        <a method="DELETE" th:if="${@articleService.canDelete(@rq.member, article)}" class="btn-link" onclick="return confirm('정말로 삭제하시겠습니까?');" th:href="|/article/delete/${article.id}|">
            글 삭제
        </a>
    </ul>
</div>
</html>
